name: Docker Build and Push

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DOCKER_HUB_REPO: ${{ vars.DOCKER_HUB_REPO }}
  IMAGE_TAG: latest

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_TAG }}

      - name: Deploy to remote server
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.REMOTE_SERVER }}
          username: ${{ vars.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_TAG }}
            docker stop my-app || true
            docker rm my-app || true
            docker run -d --name my-app -p 80:80 ${{ env.DOCKER_HUB_REPO }}:${{ env.IMAGE_TAG }}
